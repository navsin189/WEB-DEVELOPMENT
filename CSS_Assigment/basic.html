<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
</head>
<body style="box-sizing: border-box;background-image: url(bg.jpg);">
<header style="margin: 15px;height: auto;border: 2px double gray;outline: 1px solid gray;outline-offset: 5px;font-family: courier new;text-align: center;letter-spacing: 3px;padding-bottom: auto;font-size: 22px;color: midnightblue;">
	<h2>--REGISTRATION FORM--</h2>
	
</header>
<h4 style="font-family: Helvetica;font-weight: bold;font-size: 18px;color: orangered;background-color: darkgray;margin-left: 8px;padding-top: 10px;padding-bottom: 10px;letter-spacing: 4px;">Field Marked with '*' are Mandatory,please fill the form carefully.</h4>
<div style="display:inline-block;font-family: Garamond;font-weight: bold;font-size: 18px;margin-left: 8px;width: 700px; ">
	<form>
		<span ><label for="fname" >First Name*</label><label for="lname" style="margin-left: 202px;">Last Name*</label></span><br>
		<span><input type="text" name="fname" required="True" style="width: 250px;height: 25px;border-radius: 5px;border-color: ghostwhite;margin-bottom: 10px;">
			<input type="text" name="lname" required="True" style="margin-left: 35px;height:25px;width: 250px;border-radius: 5px;border-color: ghostwhite;margin-bottom: 10px;"></span><br>
		<span ><label for="email">Email*</label><label for="gender" style="margin-left: 242px;">Gender*</label></span><br>
		<span><input type="email" name="email" required="True" style="height: 25px;width: 250px;border-radius: 5px;border-color: ghostwhite;margin-bottom: 10px;">
		<input type="radio" name="gender" value="male" required="True" style="margin-left: 35px;">Others
		<input type="radio" name="gender" value="male">Female
		<input type="radio" name="gender" value="male">Male</span><br>
		<span><label for="pwd">Password*</label> <label for="cpwd" style="margin-left: 208px;">Confirm-Password*</label></span><br>
		
		<span><input type="text" name="pwd" required="True" style="height: 25px;width: 250px;border-radius: 5px;border-color: ghostwhite;margin-bottom: 10px;"><input type="text" name="cpwd" required="True" style="margin-left: 40px;height: 25px;width: 250px;border-radius: 5px;border-color: ghostwhite;margin-bottom: 10px;"> </span><br>
		<span><label for="cell1">Mobile Number*</label><label for="cell2" style="margin-left: 164px;">Alternate Mobile Number</label></span><br>
		<span><input type="tel" name="cell1" required="True" style="height: 25px;width: 250px;border-radius: 5px;border-color: ghostwhite;margin-bottom: 10px;"> <input type="tel" name="cell2" style="margin-left: 35px;height: 25px;width: 250px;border-radius: 5px;border-color: ghostwhite;margin-bottom: 10px;">
		</span><br>
		<span>
			<label for="address1">Address1*</label><label for="Address2" style="margin-left: 215px;">Address2</label></span><br>
		<span>
			<input type="text" name="address1" required="True" style="height: 25px;width: 250px;border-radius: 5px;border-color: ghostwhite;margin-bottom: 10px;"> <input type="text" name="Address2" style="margin-left: 35px;height: 25px;width: 250px;border-radius: 5px;border-color: ghostwhite;margin-bottom: 10px;">
		</span><br>
		<span><label for="city">City*</label><label for="zip" style="margin-left: 253px;">PIN Code*</label></span><br>
		<span><input type="text" name="city" required="True" style="height: 25px;width: 250px;border-radius: 5px;border-color: ghostwhite;margin-bottom: 10px;"><input type="text" name="zip" required="True" style="margin-left: 39px;height: 25px;width: 250px;border-radius: 5px;border-color: ghostwhite;margin-bottom: 10px;"></span><br>
		<span>
		<label for="state">State*</label>
		<label for="country" style="margin-left: 245px;">Country*</label></span>
		<div>
		<select name="state" style="height: 25px;width: 250px;border-radius: 5px;border-color: ghostwhite;margin-bottom: 10px;">
			<option ></option>
			<option value="other">Other</option>
			<option value="Andhra Pradesh">Andhra Pradesh</option>
			<option value="Arunachal Pradesh">Arunachal Pradesh</option>
			<option value="Assam">Assam</option>
			<option value="Bihar">Bihar</option>
			<option value="Chhattisgarh">Chhattisgarh</option>
			<option value="Goa">Goa</option>
			<option value="Gujarat">Gujarat</option>
			<option value="Haryana">Haryana</option>
			<option value="Himachal Pradesh">Himachal Pradesh</option>
			<option value="Jharkhand">Jharkhand</option>
			<option value="Karnataka">Karnataka</option>
			<option value="Kerala">Kerala</option>
			<option value="Madhya Pradesh">Madhya Pradesh</option>
			<option value="Maharashtra">Maharashtra</option>
			<option value="Manipur">Manipur</option>
			<option value="Meghalaya">Meghalaya</option>
			<option value="Mizoram">Mizoram</option>
			<option value="Nagaland">Nagaland</option>
			<option value="Odisha">Odisha</option>
			<option value="Punjab">Punjab</option>
			<option value="Rajasthan">Rajasthan</option>
			<option value="Sikkim">Sikkim</option>
			<option value="Tamil Nadu">Tamil Nadu</option>
			<option value="Telangana">Telangana</option>
			<option value="Tripura">Tripura</option>
			<option value="Uttarakhand">Uttarakhand</option>
			<option value="Uttar Pradesh">Uttar Pradesh</option>
			<option value="West Bengal">West Bengal</option>
			
		</select>
		<select form="country" style="margin-left: 43px;height: 25px;width: 250px;border-radius: 5px;border-color: ghostwhite;margin-bottom: 10px;">
			<option></option>
			<option value="other">Other</option>
			<option value="Afganishtan">Afganishtan</option>
			<option value="Bangladesh">Bangladesh</option>
			<option value="Bhutan">Bhutan</option>
			<option value="China">China</option>
			<option value="France">France</option>
			<option value="Germany">Germany</option>
			<option value="Iran">Iran</option>
			<option value="Iraq">Iraq</option>
			<option value="Nepal">Nepal</option>
			<option value="Pakistan">Pakistan</option>
			<option value="Russia">Russia</option>
			<option value="Srilanka">Srilanka</option>
			<option value="UK">United Kingdom</option>
			<option value="USA">United States of America</option>
		</select></div><br>
		<span>
			<label for="newsletter">Want to Subscribe newsletter for upcoming Notification.</label><input type="checkbox" name="newsletter">
		</span><br>
		<span>
		<input type="submit" name="submit" style="width: 100px;height: 40px;border-radius: 4px;background-color: limegreen;color:whitesmoke;border-color: limegreen;font-size:20px;font-family: courier;font-weight: bold;">
		<input type="reset" name="reset" style="width: 100px;height: 40px;border-radius: 4px;background-color: red;color:whitesmoke;border-color: red;font-size:20px;font-family: courier;font-weight: bold;margin-left: 192px;">		
	</span>
	</form>
	
</div>
<footer>
		<img src="111.jpeg" style="width: 100%;height: 12px;"> 
	</footer>
</body>
</html>
